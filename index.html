<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <header class="container navbar">
        <div class="logo">
            <img src="./Images/logo.png" alt="Logo">
        </div>

        <nav class="menu">
            <a href="#">Home</a>
            <a href="#">Shop</a>
            <a href="#">About us</a>
        </nav>

        <div class="cart">
            <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h14l-1.5 8h-13L5 6H3" />
            </svg>
            <span>Cart ($56)</span>
        </div>
    </header>

    <!-- Banner -->
    <section class="banner container">
        <div class="banner-text">
            <h1>
                ALWAYS <span class="highlight">FRESH</span><br>
                <span class="highlight">FLOWERS</span>
            </h1>
            <p>
                Indulge your senses with the beauty and fragrance of our fresh flower shop.
                From classic roses to exotic blooms, we offer a wide variety of fresh flowers that
                are perfect for any occasion.
            </p>
        </div>
        <div class="banner-img">
            <img src="./Images/hero-flower.png" alt="Fresh Flowers">
        </div>
    </section>

</body>
</html>
